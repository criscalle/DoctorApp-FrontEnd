<h2 mat-dialog-title>{{title}} Especialidad</h2>
<mat-dialog-content>

    <form [formGroup]="formSpeciality">
    <div class="row mt-2">
        <div class="col-12">
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Nombre</mat-label>
                <input formControlName="namespeciality" matInput autocomplete="off" maxlength="60">
            </mat-form-field>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Descripcion</mat-label>
                <textarea formControlName="description" matInput autocomplete="off" rows="2" maxlength="100"></textarea>
            </mat-form-field>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Estado</mat-label>
                <mat-select formControlName="state">
                    <mat-option value="1">Activo</mat-option>
                    <mat-option value="0">Inactivo</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </div>
    </form>

</mat-dialog-content>

<mat-dialog-actions align="end">
<button mat-raised-button mat-dialog-close="true" color="warn">Volver</button>
<button mat-raised-button color="primary" [disabled]="formSpeciality.invalid"
(click)="crearModificarEspecialidad()"
>{{nameButton}}</button>
</mat-dialog-actions>
